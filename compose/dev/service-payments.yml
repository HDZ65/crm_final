services:
  crm-service-payments:
    build:
      context: ../..
      dockerfile: services/service-payments/Dockerfile
      target: development
    container_name: dev-crm-service-payments
    ports:
      - "50063:50063"
    env_file:
      - ../../services/service-payments/.env.development
    depends_on:
      postgres-main:
        condition: service_healthy
      nats:
        condition: service_started
    volumes:
      - ../../services/service-payments/src:/app/services/service-payments/src
    networks:
      - crm-network
    healthcheck:
      test: ["CMD", "node", "-e", "require('net').connect(50063, 'localhost').on('connect', () => process.exit(0))"]
      interval: 30s
      timeout: 10s
      retries: 3
      start_period: 40s
    restart: unless-stopped
