      DB_PASSWORD: ${DB_PASSWORD:-postgres}
      DB_NAME: finance_db
      NATS_URL: nats://nats:4222
      REDIS_URL: redis://redis:6379
    depends_on:
      postgres:
        condition: service_healthy
      nats:
        condition: service_healthy
      redis:
        condition: service_healthy
    healthcheck:
      test: ["CMD", "node", "-e", "require('net').connect(50059, 'localhost').on('connect', () => process.exit(0)).on('error', () => process.exit(1))"]
      interval: 30s
      timeout: 10s
      retries: 3
      start_period: 40s
    restart: unless-stopped
    networks:
      - crm-network

  # Service: Logistics (Port 50060)
  # Handles: Shipments, tracking, carrier accounts
  service-logistics:
    build:
      context: .
      dockerfile: compose/Dockerfile.service
      args:
        SERVICE_NAME: service-logistics
      target: production
    container_name: crm-service-logistics
    ports:
      - "50060:50060"
      - "3060:3060"
    environment:
      NODE_ENV: production
      LOG_LEVEL: info
      GRPC_PORT: 50060
      HTTP_PORT: 3060
      DB_HOST: postgres
      DB_PORT: 5432
      DB_USERNAME: ${DB_USERNAME:-postgres}
      DB_PASSWORD: ${DB_PASSWORD:-postgres}
      DB_NAME: logistics_db
      NATS_URL: nats://nats:4222
      REDIS_URL: redis://redis:6379
    depends_on:
      postgres:
        condition: service_healthy
      nats:
        condition: service_healthy
      redis:
        condition: service_healthy
    healthcheck:
      test: ["CMD", "node", "-e", "require('net').connect(50060, 'localhost').on('connect', () => process.exit(0)).on('error', () => process.exit(1))"]
      interval: 30s
      timeout: 10s
      retries: 3
      start_period: 40s
    restart: unless-stopped
    networks:
      - crm-network

  # ==========================================
  # MICROSERVICES (Python)
  # ==========================================

  # Service: Scoring (Port 8001)
  # Handles: Payment risk scoring (FastAPI)
  service-scoring:
    build:
      context: services/service-scoring
      dockerfile: Dockerfile
      target: production
    container_name: crm-service-scoring
    ports:
      - "8001:8001"
    environment:
      PYTHONUNBUFFERED: 1
      LOG_LEVEL: info
    healthcheck:
      test: ["CMD", "curl", "-f", "http://localhost:8001/docs"]
      interval: 30s
      timeout: 10s
      retries: 3
      start_period: 40s
    restart: unless-stopped
    networks:
      - crm-network

networks:
  crm-network:
    driver: bridge

volumes:
  postgres_data:
  redis_data:

