# CRM Production - Microservices
# 
# Skeleton for production environment microservices
# To be configured with production-specific settings

version: '3.8'

x-service-base: &service-base
  restart: unless-stopped
  networks:
    - crm-network
  deploy:
    resources:
      limits:
        memory: 512M
      reservations:
        memory: 128M

x-db-env: &db-env
  DB_HOST: postgres-main
  DB_PORT: 5432
  DB_USERNAME: ${DB_USERNAME:-postgres}
  DB_PASSWORD: ${DB_PASSWORD:-postgres}

services:
  # Placeholder for production microservices
  # Copy service definitions from dev/services.yml and customize as needed

networks:
  crm-network:
    driver: bridge

volumes:
  postgres_main_data_prod:
