services:
  crm-service-payments:
    build:
      context: ../..
      dockerfile: services/service-payments/Dockerfile
      target: production
    container_name: staging-crm-service-payments
    ports:
      - "51063:50063"
    env_file:
      - ../../services/service-payments/.env.staging
    depends_on:
      postgres-main:
        condition: service_healthy
      nats:
        condition: service_started
    networks:
      - crm-network
    healthcheck:
      test: ["CMD", "node", "-e", "require('net').connect(50063, 'localhost').on('connect', () => process.exit(0))"]
      interval: 30s
      timeout: 10s
      retries: 3
      start_period: 40s
    restart: unless-stopped
