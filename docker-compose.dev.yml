# CRM Final - Development Docker Compose
# For development with hot-reload (only DB + essential services)
# Usage: docker-compose -f docker-compose.dev.yml up -d

version: "3.8"

services:
  # ============================================
  # DATABASE ONLY
  # ============================================

  postgres-main:
    image: postgres:18-alpine
    container_name: crm-postgres-dev
    environment:
      POSTGRES_USER: postgres
      POSTGRES_PASSWORD: postgres
      POSTGRES_DB: crm_main
    ports:
      - "5432:5432"
    volumes:
      - postgres_dev_data:/var/lib/postgresql/data
      - ./backend/init-scripts:/docker-entrypoint-initdb.d:ro
    healthcheck:
      test: ["CMD-SHELL", "pg_isready -U postgres"]
      interval: 10s
      timeout: 5s
      retries: 5
    networks:
      - crm-network

  postgres-calendar:
    image: postgres:18-alpine
    container_name: crm-postgres-calendar
    environment:
      POSTGRES_USER: postgres
      POSTGRES_PASSWORD: postgres
      POSTGRES_DB: calendar_db
    ports:
      - "5434:5432"
    volumes:
      - postgres_calendar_data:/var/lib/postgresql/data
    healthcheck:
      test: ["CMD-SHELL", "pg_isready -U postgres"]
      interval: 10s
      timeout: 5s
      retries: 5
    networks:
      - crm-network

networks:
  crm-network:
    driver: bridge

volumes:
  postgres_dev_data:
  postgres_calendar_data:
