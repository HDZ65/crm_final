# CRM Final - Microservices Only
# Uses existing PostgreSQL on host (port 5433)
# Usage: docker-compose -f docker-compose.services.yml up -d

version: "3.8"

services:
  service-activites:
    build: ./service-activites
    container_name: crm-service-activites
    ports:
      - "60051:60051"
    environment:
      NODE_ENV: development
      GRPC_PORT: 60051
      DB_HOST: host.docker.internal
      DB_PORT: 5433
      DB_USERNAME: postgres
      DB_PASSWORD: postgres
      DB_NAME: activites_db
    extra_hosts:
      - "host.docker.internal:host-gateway"
    restart: unless-stopped

