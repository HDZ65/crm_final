  #     - ./backend:/app
  #     - /app/node_modules
  #     - ./proto:/app/proto:ro

  # ============================================
  # FRONTEND (Next.js)
  # ============================================

  frontend:
    build:
      context: .
      dockerfile: frontend/Dockerfile
    container_name: crm-frontend
    ports:
      - "3002:3000"
    environment:
      NODE_ENV: production
      NEXT_PUBLIC_API_URL: http://localhost:3001
      NEXT_PUBLIC_BACKEND_API_URL: http://localhost:8000
      # Keycloak
      KEYCLOAK_ISSUER: https://finanssorssoapi.com/realms/master
      KEYCLOAK_ID: module-rh
      KEYCLOAK_SECRET: Dmrf6tVFp0Aa8eUBlAWByKzwQLaCmdW9
      KEYCLOAK_REALM: master
      # NextAuth
      NEXTAUTH_SECRET: crm-finanssor-secret-key-2026-production
      NEXTAUTH_URL: http://localhost:3000
      # gRPC URLs for Server Components (using correct Docker service names)
      GRPC_ACTIVITES_URL: crm-service-activites:60051
      GRPC_CLIENTS_URL: crm-service-clients:60052
      GRPC_COMMERCIAUX_URL: crm-service-commerciaux:60053
      GRPC_COMMISSION_URL: crm-service-commission:60054
      GRPC_CONTRATS_URL: crm-service-contrats:60055
      GRPC_DASHBOARD_URL: crm-service-dashboard:60056
      GRPC_DOCUMENTS_URL: crm-service-documents:60057
      GRPC_EMAIL_URL: crm-service-email:60058
      GRPC_FACTURES_URL: crm-service-factures:60059
      GRPC_LOGISTICS_URL: crm-service-logistics:60060
      GRPC_NOTIFICATIONS_URL: crm-service-notifications:60061
      GRPC_ORGANISATIONS_URL: crm-service-organisations:60062
      GRPC_PAYMENTS_URL: crm-service-payments:60063
      GRPC_PRODUCTS_URL: crm-service-products:60064
      GRPC_REFERENTIEL_URL: crm-service-referentiel:60065
      GRPC_RELANCE_URL: crm-service-relance:60066
      GRPC_USERS_URL: crm-service-users:60067
    depends_on:
      proto-generator:
        condition: service_started
    networks:
      - crm-network
    # Note: No volumes for production build (standalone mode)

