# CRM Final - Docker Compose Wrapper
# 
# This file serves as a backward-compatible wrapper for the restructured compose files.
# It includes both infrastructure and services from the dev environment.
# 
# For environment-specific configurations, use:
#   Development: docker-compose -f compose/dev/infrastructure.yml -f compose/dev/services.yml up -d
#   Staging:     docker-compose -f compose/staging/infrastructure.yml -f compose/staging/services.yml up -d
#   Production:  docker-compose -f compose/prod/infrastructure.yml -f compose/prod/services.yml up -d

version: '3.8'

include:
  - compose/dev/infrastructure.yml
  - compose/dev/services.yml
