# CRM Final - Full Stack Docker Compose
# Launch everything with: docker-compose up -d
# Or use: make up

services:
  # ============================================
  # PROTO CODE GENERATION (Buf)
  # ============================================

  proto-generator:
    build:
      context: ./proto
      dockerfile: Dockerfile
    container_name: crm-proto-generator
    volumes:
      - ./proto:/proto:ro
      - ./frontend/src/gen:/output/frontend
      - ./generated/proto:/output/services
    command: sh /proto/docker-entrypoint.sh
    networks:
      - crm-network

  # ============================================
  # DATABASES
  # ============================================

  postgres-main:
    image: postgres:18-alpine
    container_name: crm-postgres-main
    environment:
      POSTGRES_USER: postgres
      POSTGRES_PASSWORD: postgres
      POSTGRES_DB: crm_main
    ports:
      - "6432:5432"
    volumes:
      - postgres_main_data:/var/lib/postgresql/data
      - ./backend/init-scripts:/docker-entrypoint-initdb.d:ro
    healthcheck:
      test: ["CMD-SHELL", "pg_isready -U postgres"]
      interval: 10s
      timeout: 5s
      retries: 5
    networks:
      - crm-network

  # ============================================
  # BACKEND (NestJS HTTP API)
  # ============================================

  # ============================================
  # BACKEND (Optional - Currently Disabled)
  # ============================================
  # Uncomment if you need a REST API gateway
  #
  # backend:
  #   build:
  #     context: ./backend
  #     dockerfile: Dockerfile
  #   container_name: crm-backend
