version: v2
managed:
  enabled: true
plugins:
  # TypeScript/NestJS generation (pour backend)
  # Services copy files from gen/ts via their proto:generate scripts
  - local: protoc-gen-ts_proto
    out: gen/ts
    opt:
      - nestJs=true
      - addGrpcMetadata=true
      - snakeToCamel=false
      - outputServices=grpc-js
      - esModuleInterop=true
      - useOptionals=none
      - outputClientImpl=false
      - outputServicesImpl=false
      - addNestjsRestParameter=true

  # TypeScript/Frontend generation (pour Next.js - sans NestJS)
  - local: protoc-gen-ts_proto
    out: gen/ts-frontend
    opt:
      - nestJs=false
      - addGrpcMetadata=true
      - snakeToCamel=true
      - outputServices=grpc-js
      - esModuleInterop=true
      - useOptionals=none
      - outputClientImpl=false

inputs:
  - directory: src
