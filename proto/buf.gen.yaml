version: v2

plugins:
  # Backend services - NestJS-compatible types with gRPC support
  - local: ./node_modules/.bin/protoc-gen-ts_proto
    out: gen/ts
    opt:
      - nestJs=true
      - snakeToCamel=true
      - addGrpcMetadata=true
      - outputServices=grpc-js
      - esModuleInterop=true
      - useOptionals=messages
      - exportCommonSymbols=false
      - unrecognizedEnum=false
      - forceLong=number

  # Frontend gRPC - gRPC clients WITHOUT NestJS decorators (for Next.js server components)
  - local: ./node_modules/.bin/protoc-gen-ts_proto
    out: gen/ts-grpc
    opt:
      - nestJs=false
      - snakeToCamel=true
      - outputServices=grpc-js
      - esModuleInterop=true
      - useOptionals=messages
      - exportCommonSymbols=false
      - forceLong=number

  # Frontend types - lightweight types only for Next.js (no gRPC client code)
  - local: ./node_modules/.bin/protoc-gen-ts_proto
    out: gen/ts-frontend
    opt:
      - nestJs=false
      - snakeToCamel=true
      - outputServices=false
      - esModuleInterop=true
      - useOptionals=messages
      - exportCommonSymbols=false
      - forceLong=number
      - onlyTypes=true

inputs:
  - directory: src
