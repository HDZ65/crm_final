version: v2

plugins:
  # Backend services - NestJS-compatible types with gRPC support
  - local: ./node_modules/.bin/protoc-gen-ts_proto
    out: gen/ts
    opt:
      - nestJs=true
      - snakeToCamel=true
      - addGrpcMetadata=true
      - outputServices=grpc-js
      - esModuleInterop=true
      - useOptionals=messages
      - exportCommonSymbols=false
      - unrecognizedEnum=false
      - forceLong=number

  # Frontend - lightweight types for Next.js
  - local: ./node_modules/.bin/protoc-gen-ts_proto
    out: gen/ts-frontend
    opt:
      - nestJs=false
      - snakeToCamel=true
      - outputServices=grpc-js
      - esModuleInterop=true
      - useOptionals=messages
      - exportCommonSymbols=false
      - forceLong=number

inputs:
  - directory: src
