version: '3.8'

services:
  service-relance:
    build:
      context: .
      dockerfile: Dockerfile
    ports:
      - '60058:60058'
    environment:
      - NODE_ENV=development
      - GRPC_HOST=0.0.0.0
      - GRPC_PORT=60058
      - DB_HOST=postgres
      - DB_PORT=5432
      - DB_USERNAME=postgres
      - DB_PASSWORD=postgres
      - DB_DATABASE=relance_db
      - CRON_ENABLED=true
    depends_on:
      - postgres
    networks:
      - crm-network

  postgres:
    image: postgres:15-alpine
    environment:
      - POSTGRES_USER=postgres
      - POSTGRES_PASSWORD=postgres
      - POSTGRES_DB=relance_db
    volumes:
      - relance_db_data:/var/lib/postgresql/data
    networks:
      - crm-network

networks:
  crm-network:
    external: true

volumes:
  relance_db_data:
